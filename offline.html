<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/greeting.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/quotes.js" defer></script>
    <script src="js/background.js" defer></script>
    <script src="js/todo.js" defer></script>
    <script src="js/clearinfo.js" defer></script>
    <!--<script src="js/weather.js"></script>-->
    <link href="https://fonts.googleapis.com/css2?family=Georama&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
    <script type="module" defer>
        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
     </script>
</head>
<body>
    <h2 id="clock">00:00:00</h2>
    <form autocomplete="off" id="login-form" class="hidden">
        <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
            />
        <button>Log In</button>
    </form>
    <h1 class="greeting hidden"></h1>
    <section id="todo" class="hidden">
        <form id="todo-form" autocomplete="off">
            <input id="todo-input" type="text" placeholder="Write a To Do and Press Enter" required/>
        </form>
        <ul id="todo-list"></ul>
    </section>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <button id="clearall">CLEAR</button>
</body>
<footer>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
</footer>
</html>
